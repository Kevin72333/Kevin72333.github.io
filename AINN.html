<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示詞產生器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        /* 使用者頭像樣式 */
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .main-container { margin-top: 20px; margin-bottom: 50px; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,.05); border: none; }
        .form-control-lg { min-height: 150px; font-family: monospace; }
        /* 輸出容器樣式 */
        .output-container { background-color: #e9ecef; border: 1px dashed #ced4da; padding: 20px; border-radius: 10px; position: relative; white-space: pre-wrap; word-wrap: break-word; font-family: monospace; min-height: 150px; }
        .copy-btn { position: absolute; top: 15px; right: 15px; }
        .template-selector-group { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; }
        .template-selector { max-width: 350px; }
        .filter-btn.active { font-weight: bold; }
        .section-title { text-align: center; margin: 60px 0 40px; font-weight: bold; color: #343a40; }
        .teacher-intro-card { background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); color: white; }
        .feature-icon { font-size: 2.5rem; color: #007bff; }
        .contact-icon a { font-size: 3rem; color: #343a40; transition: color 0.3s; text-decoration: none; }
        .contact-icon a:hover { color: #007bff; }
        .testimonial-card { height: 100%; }
        .testimonial-img { width: 100%; height: 250px; object-fit: cover; }
        .cta-button { font-size: 1.1rem; padding: 10px 25px; border-radius: 50px; font-weight: bold; }
        .teacher-photo { width: 250px; height: 250px; object-fit: cover; border: 5px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .resource-card a { text-decoration: none; color: inherit; transition: transform 0.2s; display: block; }
        .resource-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,.1); }
        .client-logo-container { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 2.5rem; padding: 1rem 0; }
        .client-logo { height: 65px; max-width: 150px; object-fit: contain; filter: grayscale(100%); opacity: 0.8; transition: all 0.3s ease-in-out; }
        .client-logo:hover { filter: grayscale(0%); opacity: 1; transform: scale(1.1); }
        /* 導覽列固定在頂部 */
        .sticky-top { position: sticky; top: 0; z-index: 1020; }
        /* 載入指示器樣式 */
        .loading-spinner {
            width: 1.5rem;
            height: 1.5rem;
            vertical-align: text-bottom;
        }
        .card-header .btn-sm { margin-left: 10px;} /* 調整按鈕間距 */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong>提示詞產生器</strong></a>
            <div class="d-flex align-items-center">
                <img src="https://profile.line-scdn.net/0haty_hW-qPltEJhXT76VBDHhjMDYzCDgTPEEiamRyZ2g8FHAOKEdxPWIgMzhpHy4IcRRyaTJ0aD5g" alt="User Avatar" class="user-avatar" onerror="this.src='https://placehold.co/40x40/0084ff/FFFFFF?text=U';">
                <span class="navbar-text">kevin</span>
            </div>
        </div>
    </nav>
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="mb-3">1. 選擇版型並填寫</h5>
                        <div id="category-filters" class="mb-3">
                        </div>
                        <select id="templateSelector" class="form-select"></select>
                    </div>
                    <div class="card-body p-4" id="prompt-form-container">
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header bg-white"><h5 class="mb-0">2. 複製生成結果</h5></div>
                    <div class="card-body p-4">
                         <textarea id="output" class="form-control output-container">請在上方欄位開始填寫...</textarea>
                        <button id="copyBtn" class="btn btn-primary copy-btn">複製</button>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">3. AI生成資料</h5>
                        <div>
                            <button id="generateAiBtn" class="btn btn-success btn-sm">
                                <span id="aiLoadingIndicator" class="spinner-border spinner-border-sm loading-spinner me-1" role="status" aria-hidden="true" style="display: none;"></span>
                                使用 AI 生成內容
                            </button>
                            <button id="exportAiOutputBtn" class="btn btn-secondary btn-sm" disabled>
                                <i class="bi bi-file-earmark-word me-1"></i>匯出AI生成資料
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <div id="aiOutput" class="output-container">AI 生成的內容將顯示在這裡...</div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">4. 提供AI意見並再次生成</h5>
                        <div>
                            <button id="executeFeedbackBtn" class="btn btn-warning btn-sm">
                                <span id="feedbackLoadingIndicator" class="spinner-border spinner-border-sm loading-spinner me-1" role="status" aria-hidden="true" style="display: none;"></span>
                                執行建議內容
                            </button>
                            <button id="exportWordBtn" class="btn btn-info btn-sm" disabled>
                                <i class="bi bi-file-earmark-word me-1"></i>匯出優化資料
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <label for="aiFeedbackInput" class="form-label"><strong>您的意見或進一步指示：</strong></label>
                            <textarea id="aiFeedbackInput" class="form-control" rows="3" placeholder="例如：請讓語氣更活潑一些，並加入一個關於...的例子。"></textarea>
                        </div>
                        <div id="refinedAiOutput" class="output-container mt-3">AI 根據您的意見生成的內容將顯示在這裡...</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    $(document).ready(function() {
        const templates = {}; // 儲存所有模板
        const categories = new Set(); // 儲存所有分類

        // 1. 載入模板並提取分類
        $('script[type="text/template-data"]').each(function(index) {
            const id = 'template_' + index; // 為每個模板產生唯一ID
            try {
                const content = $(this).text().trim().split('---PROMPT---'); // 分割模板資料與提示詞
                const header = JSON.parse(content[0]); // 解析模板資料
                const prompt = content[1].trim(); // 取得提示詞內容

                templates[id] = {
                    name: header.name, // 模板名稱
                    structure: header.structure, // 模板結構 (表單欄位)
                    template: prompt, // 提示詞模板
                    category: header.category // 模板分類
                };

                if (header.category) {
                    categories.add(header.category); // 將分類加入Set中，確保唯一性
                }
            } catch (e) {
                console.error("解析模板資料時發生錯誤:", e, $(this).text());
            }
        });

        // 2. 建立並附加篩選按鈕
        const filterContainer = $('#category-filters');
        if (categories.size > 0) {
            // ==================== 修改開始 ====================

            // 1. 清空主容器並建立三個橫排容器
            filterContainer.empty();
            filterContainer.append('<div id="filter-row-1" class="mb-2"></div>');
            filterContainer.append('<div id="filter-row-2" class="mb-2"></div>');
            filterContainer.append('<div id="filter-row-3" class="mb-2"></div>');

            // 2. 取得對新橫排容器的引用
            const row1 = $('#filter-row-1');
            const row2 = $('#filter-row-2');
            const row3 = $('#filter-row-3');

            // 3. 將 "全部顯示" 按鈕放入第一排
            row1.append('<button class="btn btn-secondary btn-sm me-2 filter-btn active" data-category="all">全部顯示</button>');

            // 4. 將 Set 轉換為 Array 以便使用索引
            const categoryArray = Array.from(categories);

            // 5. 遍歷分類陣列並將按鈕分配到第二和第三排
            categoryArray.forEach((category, index) => {
                const buttonHtml = `<button class="btn btn-outline-secondary btn-sm me-2 filter-btn" data-category="${category}">${category}</button>`;
                
                if (index < 8) {
                    // 第二排 (前 8 個分類)
                    row2.append(buttonHtml);
                } else if (index < 16) {
                    // 第三排 (第 9 到 16 個分類)
                    row3.append(buttonHtml);
                }
                // 根據您的要求，超過 16 個的分類將不會被顯示
            });

            // ==================== 修改結束 ====================
        }


        // 更新 "匯出AI生成資料" 按鈕狀態的函式
        const updateAiExportButtonState = () => {
            const aiOutputText = $('#aiOutput').text();
            const isAiOutputValid = aiOutputText !== 'AI 生成的內容將顯示在這裡...' &&
                                      !aiOutputText.startsWith('AI 生成失敗') &&
                                      !aiOutputText.startsWith('AI 未能生成內容');
            $('#exportAiOutputBtn').prop('disabled', !isAiOutputValid);
        };

        // 更新 "匯出優化資料" 按鈕狀態的函式
        const updateExportButtonState = () => {
            const refinedOutputText = $('#refinedAiOutput').text();
            const isRefinedOutputValid = refinedOutputText !== 'AI 根據您的意見生成的內容將顯示在這裡...' &&
                                           !refinedOutputText.startsWith('AI 根據意見生成失敗') &&
                                           !refinedOutputText.startsWith('AI 未能根據意見生成內容');
            $('#exportWordBtn').prop('disabled', !isRefinedOutputValid);
        };


        // 3. 根據篩選條件填入下拉選單的函式
        const populateDropdown = (filterCategory) => {
            const selector = $('#templateSelector').empty(); // 清空下拉選單
            let hasOptions = false; // 標記是否有選項加入
            Object.keys(templates).forEach(id => {
                const template = templates[id];
                if (filterCategory === 'all' || template.category === filterCategory) { // 如果符合篩選條件
                    selector.append(`<option value="${id}">${template.name}</option>`); // 加入選項
                    hasOptions = true;
                }
            });

            if (hasOptions) {
                selector.trigger('change'); // 如果有選項，觸發change事件以載入第一個模板的表單
            } else {
                // 如果沒有符合的模板，顯示提示訊息
                $('#prompt-form-container').empty().html('<p class="text-center text-muted">此分類下沒有可用的模板。</p>');
                $('#output').text('請選擇一個模板...');
                $('#aiOutput').text('AI 生成的內容將顯示在這裡...');
                $('#aiFeedbackInput').val('');
                $('#refinedAiOutput').text('AI 根據您的意見生成的內容將顯示在這裡...');
                updateAiExportButtonState();
                updateExportButtonState();
            }
        };

        // 建立表單的函式
        const buildForm = (key) => {
            if (!key || !templates[key]) { // 如果沒有選擇模板或模板不存在
                $('#prompt-form-container').empty();
                $('#output').text('請選擇一個模板...');
                $('#aiOutput').text('AI 生成的內容將顯示在這裡...');
                $('#aiFeedbackInput').val('');
                $('#refinedAiOutput').text('AI 根據您的意見生成的內容將顯示在這裡...');
                updateAiExportButtonState();
                updateExportButtonState();
                return;
            };
            const formContainer = $('#prompt-form-container').empty();
            templates[key].structure.forEach(item => {
                const element = item.type === 'textarea' ?
                    `<textarea class="form-control form-control-lg prompt-input" id="${item.id}" placeholder="${item.placeholder}"></textarea>` :
                    `<input type="text" class="form-control prompt-input" id="${item.id}" placeholder="${item.placeholder}">`;
                formContainer.append(`<div class="mb-3"><label for="${item.id}" class="form-label"><strong>${item.label}</strong></label>${element}</div>`);
            });
            updatePrompt();
        };

        // 更新提示詞預覽的函式
        const updatePrompt = () => {
            const key = $('#templateSelector').val();
            if (!key || !templates[key]) return;

            let tpl = templates[key].template;
            templates[key].structure.forEach(item => {
                const val = $(`#${item.id}`).val() || $(`#${item.id}`).attr('placeholder');
                tpl = tpl.replace(new RegExp(`<<<{${item.id}}>>>`, 'g'), val);
            });
            $('#output').text(tpl);
            $('#aiOutput').text('AI 生成的內容將顯示在這裡...');
            $('#aiFeedbackInput').val('');
            $('#refinedAiOutput').text('AI 根據您的意見生成的內容將顯示在這裡...');
            updateAiExportButtonState();
            updateExportButtonState();
        };

        if (Object.keys(templates).length > 0) {
            $('#category-filters').on('click', '.filter-btn', function() {
                $('.filter-btn').removeClass('active btn-secondary').addClass('btn-outline-secondary');
                $(this).addClass('active btn-secondary').removeClass('btn-outline-secondary');
                const selectedCategory = $(this).data('category');
                populateDropdown(selectedCategory);
            });

            $('#templateSelector').on('change', () => buildForm($('#templateSelector').val()));
            $('#prompt-form-container').on('input', '.prompt-input', updatePrompt);

            populateDropdown('all');
        } else {
            $('.card').first().hide();
            $('.card').eq(1).hide();
            $('.card').eq(2).hide();
            $('.card').eq(3).hide();
        }

        // 複製按鈕點擊事件 (複製提示詞)
        $('#copyBtn').on('click', () => {
            const textToCopy = $('#output').text();
            if (textToCopy === '請在上方欄位開始填寫...' || textToCopy === '請選擇一個模板...') {
                alert('沒有內容可以複製！');
                return;
            }
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = $('#copyBtn').text();
                $('#copyBtn').text('已複製!');
                setTimeout(() => {
                    $('#copyBtn').text(originalText);
                }, 2000);
            }).catch(err => {
                console.error('無法複製文字: ', err);
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                textArea.style.position = "fixed";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    const originalText = $('#copyBtn').text();
                    $('#copyBtn').text('已複製!');
                    setTimeout(() => {
                        $('#copyBtn').text(originalText);
                    }, 2000);
                } catch (execCommandErr) {
                    console.error('備用複製方法失敗: ', execCommandErr);
                    alert('複製失敗，請手動複製。');
                }
                document.body.removeChild(textArea);
            });
        });

        // AI生成按鈕點擊事件 (區塊3)
        $('#generateAiBtn').on('click', async function() {
            const promptText = $('#output').text();
            if (promptText === '請在上方欄位開始填寫...' || promptText === '請選擇一個模板...') {
                alert('請先產生或選擇有效的提示詞！');
                return;
            }

            $('#aiLoadingIndicator').show();
            $(this).prop('disabled', true).contents().last().replaceWith(" AI 生成中...");
            $('#aiOutput').text('AI 正在生成內容，請稍候...');
            $('#aiFeedbackInput').val('');
            $('#refinedAiOutput').text('AI 根據您的意見生成的內容將顯示在這裡...');
            updateAiExportButtonState();
            updateExportButtonState();

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: promptText }] });
            const payload = { contents: chatHistory };
            const apiUrl = "https://kevin72333-github-io.vercel.app/api/generate-text"; 

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API 請求失敗，狀態碼：${response.status}，回應：${errorBody}`);
                }
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    $('#aiOutput').text(text);
                } else {
                    let errorMessage = 'AI 未能生成內容，或回傳格式不符預期。';
                    if (result.promptFeedback && result.promptFeedback.blockReason) {
                        errorMessage += ` 原因：${result.promptFeedback.blockReason}`;
                         if (result.promptFeedback.safetyRatings) {
                             errorMessage += ` 安全性評級：${JSON.stringify(result.promptFeedback.safetyRatings)}`;
                         }
                    }
                    $('#aiOutput').text(errorMessage);
                    console.error("Unexpected API response structure or blocked prompt:", result);
                }
            } catch (error) {
                console.error('呼叫 Gemini API 時發生錯誤 (區塊3):', error);
                $('#aiOutput').text(`AI 生成失敗：${error.message}`);
            } finally {
                $('#aiLoadingIndicator').hide();
                $(this).prop('disabled', false).contents().last().replaceWith(" 使用 AI 生成內容");
                updateAiExportButtonState();
            }
        });

        // 執行建議內容按鈕點擊事件 (區塊4)
        $('#executeFeedbackBtn').on('click', async function() {
            const previousAiOutput = $('#aiOutput').text();
            const feedbackText = $('#aiFeedbackInput').val().trim();

            if (previousAiOutput === 'AI 生成的內容將顯示在這裡...' || previousAiOutput.startsWith('AI 生成失敗') || previousAiOutput.startsWith('AI 未能生成內容')) {
                alert('請先成功生成AI內容 (區塊3)！');
                return;
            }
            if (!feedbackText) {
                alert('請在「您的意見或進一步指示」中輸入內容！');
                return;
            }

            $('#feedbackLoadingIndicator').show();
            $(this).prop('disabled', true).contents().last().replaceWith(" AI 處理中...");
            $('#refinedAiOutput').text('AI 正在根據您的意見生成內容，請稍候...');
            updateExportButtonState();

            const refinedPrompt = `這是先前AI生成的內容：\n\n"${previousAiOutput}"\n\n請根據以下意見修改或擴展上述內容：\n\n"${feedbackText}"`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: refinedPrompt }] });
            const payload = { contents: chatHistory };
            const apiUrl = "https://kevin72333-github-io.vercel.app/api/generate-text";

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API 請求失敗，狀態碼：${response.status}，回應：${errorBody}`);
                }
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    $('#refinedAiOutput').text(text);
                } else {
                    let errorMessage = 'AI 未能根據意見生成內容，或回傳格式不符預期。';
                     if (result.promptFeedback && result.promptFeedback.blockReason) {
                         errorMessage += ` 原因：${result.promptFeedback.blockReason}`;
                          if (result.promptFeedback.safetyRatings) {
                             errorMessage += ` 安全性評級：${JSON.stringify(result.promptFeedback.safetyRatings)}`;
                         }
                     }
                    $('#refinedAiOutput').text(errorMessage);
                    console.error("Unexpected API response structure or blocked prompt (區塊4):", result);
                }
            } catch (error) {
                console.error('呼叫 Gemini API 時發生錯誤 (區塊4):', error);
                $('#refinedAiOutput').text(`AI 根據意見生成失敗：${error.message}`);
            } finally {
                $('#feedbackLoadingIndicator').hide();
                $(this).prop('disabled', false).contents().last().replaceWith(" 執行建議內容");
                updateExportButtonState();
            }
        });

        // 匯出 "3. AI生成資料" 按鈕點擊事件
        $('#exportAiOutputBtn').on('click', function() {
            const contentToExport = $('#aiOutput').text();
            const defaultFileName = "ai_initial_generated_content.doc";

            if (contentToExport === 'AI 生成的內容將顯示在這裡...' || contentToExport.startsWith('AI 生成失敗') || contentToExport.startsWith('AI 未能生成內容')) {
                alert('沒有有效的AI內容可以匯出！');
                return;
            }

            const htmlContent = `<html><head><meta charset="UTF-8"></head><body>${contentToExport.replace(/\n/g, "<br>")}</body></html>`;
            const blob = new Blob([htmlContent], { type: 'application/msword;charset=utf-8' });
            const link = document.createElement("a");

            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", defaultFileName);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } else {
                alert("您的瀏覽器不支援自動下載功能，請手動複製內容。");
            }
        });

                return;
            }

            const htmlContent = `<html><head><meta charset="UTF-8"></head><body>${contentToExport.replace(/\n/g, "<br>")}</body></html>`;

            const link = document.createElement("a");

            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", defaultFileName);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

        });
